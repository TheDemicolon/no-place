<!DOCTYPE html>
<html>
    <head>
        <title>No/place</title>
    </head>
    <body>
        <h1>No/place</h1>
        <canvas id="main" width="500" height="500"></canvas>
        <script>
            const canvas = document.getElementById('main');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        </script>
    </body>
</html>
